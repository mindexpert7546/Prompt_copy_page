<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pro YouTube Player</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    background:linear-gradient(135deg,#667eea,#764ba2);
}

/* MAIN LAYOUT */

.app{
    display:flex;
    width:95%;
    height:92vh;
    margin:auto;
    background:white;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 25px 70px rgba(0,0,0,0.25);
}

/* SIDEBAR */

.sidebar{
    width:280px;
    background:#111827;
    color:white;
    padding:20px;
    overflow-y:auto;
}

.sidebar h2{
    margin-bottom:20px;
    font-weight:500;
}

.history-item{
    background:#1f2937;
    padding:12px;
    border-radius:10px;
    margin-bottom:10px;
    cursor:pointer;
    transition:.3s;
    font-size:14px;
}

.history-item:hover{
    background:#374151;
    transform:scale(1.03);
}

/* PLAYER AREA */

.main{
    flex:1;
    padding:30px;
    display:flex;
    flex-direction:column;
}

.title{
    font-size:28px;
    font-weight:600;
    margin-bottom:20px;
}

.input-group{
    display:flex;
    gap:10px;
    margin-bottom:20px;
}

input{
    flex:1;
    padding:14px;
    border-radius:12px;
    border:1px solid #ddd;
    font-size:16px;
}

input:focus{
    outline:none;
    border-color:#667eea;
}

button{
    padding:14px 28px;
    border:none;
    border-radius:12px;
    background:#667eea;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    background:#5563c1;
}

.player{
    flex:1;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

iframe{
    width:100%;
    height:100%;
    border:none;
}

/* MOBILE */

@media(max-width:900px){

    .app{
        flex-direction:column;
        height:auto;
    }

    .sidebar{
        width:100%;
        display:flex;
        overflow-x:auto;
        gap:10px;
    }

    .history-item{
        min-width:200px;
    }
}

</style>
</head>

<body>

<div class="app">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>ðŸ“º History</h2>
        <div id="history"></div>
    </div>

    <!-- MAIN -->
    <div class="main">

        <div class="title">ðŸŽ¬ Pro YouTube Player</div>

        <div class="input-group">
            <input id="link" placeholder="Paste YouTube link and press GO"/>
            <button onclick="addVideo()">Go</button>
        </div>

        <div class="player">
            <iframe id="player" allowfullscreen></iframe>
        </div>

    </div>

</div>

<script>

// Load history on start
let history = JSON.parse(localStorage.getItem("ytHistory")) || [];
renderHistory();

function extractVideoID(url){
    try{
        const u = new URL(url);

        if(u.searchParams.get("v")) return u.searchParams.get("v");
        if(u.hostname.includes("youtu.be")) return u.pathname.slice(1);
        if(u.pathname.includes("/live/")) return u.pathname.split("/live/")[1];
        if(u.pathname.includes("/embed/")) return u.pathname.split("/embed/")[1];

        return null;
    }catch{
        return null;
    }
}

function addVideo(){

    const url = document.getElementById("link").value.trim();
    const id = extractVideoID(url);

    if(!id){
        alert("Invalid YouTube link");
        return;
    }

    playVideo(id);

    // avoid duplicates
    history = history.filter(v => v !== id);
    history.unshift(id);

    // limit history
    if(history.length > 20)
        history.pop();

    localStorage.setItem("ytHistory", JSON.stringify(history));

    renderHistory();
}

function playVideo(id){
    document.getElementById("player").src =
        `https://www.youtube.com/embed/${id}?autoplay=1`;
}

function renderHistory(){

    const container = document.getElementById("history");
    container.innerHTML = "";

    history.forEach(id => {

        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
            â–¶ Video ${id.substring(0,6)}...
        `;

        div.onclick = () => playVideo(id);

        container.appendChild(div);
    });
}

</script>

</body>
</html>
